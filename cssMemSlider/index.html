<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider_show-container">
        <img
          class="slider_img active"
          src="assept/bin1.jpeg"
          alt="slide-img"
          id="slide-1"
        />
        <img
          class="slider_img"
          src="assept/jim.jpg"
          alt="slide-img"
          id="slide-2"
        />
        <img
          class="slider_img"
          src="assept/ventura.jpg"
          alt="slide-img"
          id="slide-3"
        />
      </div>
      <div class="slider_description">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus,
        repellat?
      </div>
      <div class="slider_dots dots">
        <a class="dots_btn" href="#slide-1" tabindex="0">
          <span class="dots_item"></span>
        </a>
        <a class="dots_btn" href="#slide-2" tabindex="0">
          <span class="dots_item"></span>
        </a>
        <a class="dots_btn" href="#slide-3" tabindex="0">
          <span class="dots_item"></span>
        </a>
      </div>
    </div>
  </body>
</html>
